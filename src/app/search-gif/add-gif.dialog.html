<h1 mat-dialog-title>Store GIF as</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="gifName">
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Add</button>
</div>
