<div class="container">
    <h1 mat-dialog-title>Store GIF as</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill" class="gifName" color="primary">
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="data.name" color="accent">Add</button>
    </div>
</div>
